<mat-vertical-stepper [linear]="false" #stepper [animationDuration]="200">
  <mat-step>
    <form>
      <ng-template matStepLabel>Insert your Text</ng-template>
      <mat-grid-list cols="4" rowHeight="2:1">
        <mat-grid-tile colspan="3">
          <ng-template matStepLabel>Text</ng-template>
          <mat-form-field appearance="fill" [style.width.%]="80">
            <mat-label>Enter Text to Transform</mat-label>
            <div>
              <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="4" cdkAutosizeMaxRows="100" id="text-input"
                required></textarea>
            </div>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="1">
          <div>
            <input type="file" accept=".doc,.docx,.txt,.rtf,.md" />
          </div>
        </mat-grid-tile>
      </mat-grid-list>
      <div>
        <button mat-button matStepperNext class="card card-small green">
          Next
        </button>
      </div>
    </form>
  </mat-step>
  <mat-step>

    <form>
      <ng-template matStepLabel>Select your type of Output</ng-template>
      <h4>Choose your kind of Output</h4>
      <mat-label>Kind of Model</mat-label>
      <mat-select>
        <mat-option value="BPMN">BPMN</mat-option>
        <mat-option value="Petri-Netz">Petri-Netz</mat-option>
      </mat-select>

      <div>
        <input type="file" accept=".doc,.docx,.txt,.rtf,.md" required />
      </div>
      <div>
        <button mat-button matStepperPrevious class="card">Back</button>
        <button mat-button matStepperNext class="card">Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <form>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious class="card">Back</button>
        <button mat-button class="card">Reset</button>
        <button mat-button class="card">Download Process as .png</button>
      </div>
    </form>
  </mat-step>
</mat-vertical-stepper>
